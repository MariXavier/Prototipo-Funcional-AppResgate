<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Cadastro de usuário</h1>
        <hr>
        <form name="formCadastroUsuario" action="" method="post">
            
            <fieldset>
                <legend><strong>Informações Pessoais</strong></legend>
                <label for="nome">Nome:</label>
                <input name="nome" id="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input name="sobrenome" id="sobrenome" required>
                
                <br>

                <label for="email">E-mail:</label>
                <input name="email" id="email" type="email">

            </fieldset>
            <br>
            <fieldset>
                <legend><strong>Informações do Usuário</strong></legend>

                <label for="usuario">Usuário:</label>
                <input name="usuario" id="usuario" required>

                <br>

                <label for="senha">Senha:</label>
                <input name="senha" id="senha" type="password" maxlength="10" required>

                <label for="confirmacaoSenha">Confirmação de senha:</label>
                <input name="confirmacaoSenha" id="confirmacaoSenha" type="password" maxlength="10" required>

                <br>

                <label for="dicaSenha">Dica de senha:</label>
                <input name="dicaSenha" id="dicaSenha">

            </fieldset>
            <br>
            <fieldset>
                <legend><strong>Redes Sociais</strong></legend>
            
                <img src="Imagens/linkedin.png">&ensp;<i><label for="linkedin">linkedin.com/in/</label></i>
                <input name="linkedin" id="linkedin">
                
                <br>
                
                <img src="Imagens/facebook.png">&ensp;<i><label for="facebook">facebook.com/</label></i>
                <input name="facebook" id="facebook">
                
                <br>
                
                <img src="Imagens/instagram.png">&ensp;<i><label for="instagram">instagram.com/</label></i>
                <input name="instagram" id="instagram"> 
            </fieldset>
            <br>
            <fieldset>
                    <legend><strong>Contrato</strong></legend>
                    Aceita os termos do contrato?
                    <br>
                    <input type="radio" name="contrato">Sim
                    &nbsp; &nbsp;
                    <input type="radio" name="contrato">Não
                    <br><br>
                    Aceita esse outro contrato?
                    <select name="contrato2">
                        <option></option>
                        <option>Sim</option>
                        <option>Com certeza</option>
                    </select>
            </fieldset>
            <button onclick="location.href='inicial.html'" id="btnVoltar">Voltar</button>    
            <button onclick="location.href='telaCadastroSucesso.html'" id="btnSalvar">Salvar</button>    
            
        </form>
        <hr>
    </body>
</html>
