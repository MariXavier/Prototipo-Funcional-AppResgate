<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
    </head>
    <body style="background-color:#a0c7e8c7">
        <h1 style="color:#130567; border-bottom: 3px solid #130567; width:960px; text-align: center; margin-left: auto;margin-right: auto;">Cadastro de usuário</h1>
        <form name="formCadastroUsuario" action="" method="post">
            
            <fieldset style="display: flex; border-radius: 5px; margin:20px; flex-direction: column; color:#130567; border-color: #13056712; box-shadow: 2px 6px 10px #6f90acf0; padding: 10px 20px 15px 20px;">
                <legend><strong>Informações Pessoais</strong></legend>
                <label for="nome">Nome:</label>
                <input name="nome" id="nome" required style="box-shadow:inset 0 0 5px 5px #888; margin-bottom: 5px;">

                <label for="sobrenome">Sobrenome:</label>
                <input name="sobrenome" id="sobrenome" required style="margin-bottom: 5px;">
                
                <label for="email">E-mail:</label>
                <input name="email" id="email" type="email" style="margin-bottom: 5px;">

            </fieldset>
            <fieldset style="display: flex; border-radius: 5px; margin:20px; flex-direction: column; color:#130567; border-color: #13056712; box-shadow: 2px 6px 10px #6f90acf0; padding: 10px 20px 15px 20px;">
                <legend><strong>Informações do Usuário</strong></legend>

                <label for="usuario">Usuário:</label>
                <input name="usuario" id="usuario" required style="margin-bottom: 5px;">

                <label for="senha">Senha:</label>
                <input name="senha" id="senha" type="password" maxlength="10" required style="margin-bottom: 5px;">

                <label for="confirmacaoSenha">Confirmação de senha:</label>
                <input name="confirmacaoSenha" id="confirmacaoSenha" type="password" maxlength="10" required style="margin-bottom: 5px;">

                <label for="dicaSenha">Dica de senha:</label>
                <input name="dicaSenha" id="dicaSenha" style="margin-bottom: 5px;">

            </fieldset>
            <fieldset style="display: flex; border-radius: 5px; margin:20px; flex-direction:column; color:#130567; border-color: #13056712; box-shadow: 2px 6px 10px #6f90acf0; padding: 10px 20px 15px 20px;">
                <legend><strong>Redes Sociais</strong></legend>
                <div class="rede-social">
                    <img src="Imagens/linkedin.png">&ensp;<i><label for="linkedin">linkedin.com/in/</label></i>
                    <input name="linkedin" id="linkedin" style="margin-bottom: 5px;">
                </div>
                <div class="rede-social">
                    <img src="Imagens/facebook.png">&ensp;<i><label for="facebook">facebook.com/ </label></i>
                    <input name="facebook" id="facebook" style="margin-bottom: 5px;">
                </div class="rede-social">
                <div>
                    <img src="Imagens/instagram.png">&ensp;<i><label for="instagram">instagram.com/</label></i>
                    <input name="instagram" id="instagram" style="margin-bottom: 5px;"> 
                </div>
            </fieldset>
            <fieldset style=" border-radius: 5px; margin:20px; color:#130567; border-color: #13056712; box-shadow: 2px 6px 10px #6f90acf0; padding: 10px 20px 15px 20px;">
                    <legend><strong>Contrato</strong></legend>
                    Aceita os termos do contrato?
                    <br>
                    <input type="radio" name="contrato">Sim
                    &nbsp; &nbsp;
                    <input type="radio" name="contrato">Não
                    <br><br>
                    Aceita esse outro contrato?
                    <select name="contrato2">
                        <option></option>
                        <option>Sim</option>
                        <option>Com certeza</option>
                    </select>
            </fieldset>
            <button onclick="location.href='inicial.html'" id="btnVoltar" style="background-color:#130567; margin: 10px 0 10px 0; font-weight: bold;  padding: 10px; font-size: 14px; border: 2px solid #a0c7e8c7; color:white;">Voltar</button>    
            <button onclick="location.href='telaCadastroSucesso.html'" id="btnSalvar" style="background-color:#130567; margin: 10px 0 10px 0; font-weight: bold;  padding: 10px; font-size: 14px; border: 2px solid #a0c7e8c7; color:white;">Salvar</button>    
            
        </form>
        <hr>
    </body>
</html>
