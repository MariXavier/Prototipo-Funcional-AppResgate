<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet"/>
        <link href="fontawesome/css/all.css" rel="stylesheet"/>
        <script defer src="fontawesome/js/all.js"></script>
    </head>
    <body>
        <header class="logout-base">
            <nav class="nav-menu">
                <div class="barra-menu-container">
                    <div onclick="location.href='inicial.html'">Menu</div>
                    <div onclick="location.href='triagem.html'">Solicitar ajuda</div>
                    <div onclick="location.href='ser-voluntario.html'">Ser voluntário</div>
                    <div onclick="location.href='ocorrencias.html'">Ocorrências</div>
                    <div onclick="location.href='aprovar-usuario.html'">Aprovar usuário</div>
                    <div onclick="location.href='sobre.html'">Sobre</div>
                    <div><i class="fas fa-user-circle" style="margin-right: 5px"></i><i class="fas fa-caret-down"></i></div>
                </div>
            </nav>
        </header>
        <h1 class="titulo-inicial">Cadastro de usuário</h1>
        <form name="formCadastroUsuario" action="" method="post">
            <div class="formulario-base">
                <div class="formulario-header"> 
                    <label>Informações pessoais</label>
                </div>
                <div class="formulario-body">
                    <div class="componente">
                        <label for="nome">Nome:</label>
                        <input class="formulario-input"  name="nome" id="nome" required>
                    </div>
                    <div class="componente">
                        <label for="sobrenome">Sobrenome:</label>
                        <input class="formulario-input"  name="sobrenome" id="sobrenome" required>
                    </div>
                    <div class="componente">
                        <label for="email">E-mail:</label>
                        <input class="formulario-input"  name="email" id="email" type="email">
                    </div>
                    <div class="componente">
                        <label for="telefone">Telefone:</label>
                        <input class="formulario-input" name="telefone" id="telefone">
                    </div>
                </div>
            </div>
            <div class="formulario-base">
                <div class="formulario-header"> 
                    <label>Informações do usuário</label>
                </div>
                <div class="formulario-body">
                    <div class="componente">
                        <label for="usuario">Usuário:</label>
                        <input class="formulario-input" name="usuario" id="usuario">
                    </div>
                    <div class="componente">
                        <label for="senha">Senha:</label>
                        <input class="formulario-input" name="senha" id="senha" type="password" maxlength="10" required>
                    </div>
                    <div class="componente">
                        <label for="confirmacaoSenha">Confirmação de senha:</label>
                        <input class="formulario-input" name="confirmacaoSenha" id="confirmacaoSenha" type="password" maxlength="10" required>
                    </div>
                    <div class="componente">
                        <label for="dicaSenha">Dica de senha:</label>
                        <input class="formulario-input" name="dicaSenha" id="dicaSenha">
                    </div>
                </div>
            </div>

            <div class="botao-container">
                <button onclick="location.href='inicial.html'" id="btnVoltar" class="formulario-botao">Voltar</button>    
                <button onclick="location.href='telaCadastroSucesso.html'" id="btnSalvar" class="formulario-botao">Salvar</button>    
            </div>

        </form>
        <footer>
            <em>&copy; 2019 - Mari Sistemas</em>
        </footer>
    </body>
</html>
