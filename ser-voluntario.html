<!DOCTYPE html>
<html>
    <head>
        <title>Ser Voluntário</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Ser voluntário</h1>
            Usuário logado: Mari
            <a href="inicial.html">Voltar</a>
        </header>
        <main>
            <form action="cadastrar-voluntario.html">
                <label for="nome">Nome:</label>
                <input name="name" id="name" required>  <br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">         <br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">     <br>

                <label for="for">Foto:</label>
                <input type="file" name="foto" id="foto">     <br>

                <button onclick="location.href='telaCadastroSucesso.html'" id="btnSalvar">Salvar</button>
            </form>
        </main>
        <footer>
            <em>&copy; 2019 - Mari Sistemas</em>
        </footer>
    </body>
</html>
