<!DOCTYPE html>
<html>
    <head>
        <title>Ser Voluntário</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header style="text-align: right; color:#ff9f00">
            Usuário logado: Mari
            <a href="inicial.html">Sair</a>
        </header>
        <main>
            <h1 class="titulo-inicial">Ser voluntário</h1>
            <form action="cadastrar-voluntario.html">
                <div class="formulario-base">
                    <div class="formulario-header"> 
                        <label>Informações pessoais</label>
                    </div>
                    <div class="formulario-body">
                        <div class="componente">
                            <label for="nome">Nome:</label>
                            <input class="formulario-input"  name="nome" id="nome" required>
                        </div>
                        <div class="componente">
                            <label for="email">E-mail:</label>
                            <input class="formulario-input"  name="email" id="email" type="email">
                        </div>
                        <div class="componente">
                            <label for="telefone">Telefone:</label>
                            <input class="formulario-input" name="telefone" id="telefone">
                        </div>
                        <div class="componente">
                            <label for="telefone">Foto:</label>
                            <input  class="formulario-input" type="file" name="foto" id="foto">   
                        </div>
                    </div>
                </div>
                <div class="botao-container">
                    <button onclick="location.href='inicial.html'" id="btnVoltar" class="formulario-botao">Voltar</button>    
                    <button onclick="location.href='telaCadastroSucesso.html'" id="btnSalvar" class="formulario-botao">Salvar</button>   
                </div>
                 

            </form>
        </main>
        <footer class="footer-fixo">
            <em>&copy; 2019 - Mari Sistemas</em>
        </footer>
    </body>
</html>
